<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Application budget</title>
</head>
<body>

    <h1>Budget</h1>

<main>
    <div class="left">

        <h2>Dépenses</h2>

        <div class="expenses">
            <div>
                <label for="charges">Charges et loyer :</label>
                <input id="charges" type="number">
                <br>
                <label for="credits"> Remboursement de crédits :</label>
                <input id="credits" type="number">
                <br>
                <label for="energies">Eau / électricité / gaz :</label>
                <input id="energies" type="number">
                <br>
                <label for="operator">Téléphone / Internet :</label>
                <input id="operator" type="number">
                <br>
                <label for="dwelling">Assurance habitation :</label>
                <input id="dwelling" type="number">
                <br>
                <label for="vehicle">Assurance véhicule :</label>
                <input id="vehicle" type="number">
                <br>
                <label for="health">Mutuelle santé</label>
                <input id="health" type="number">
                <br>
                <label for="childcare">Frais de garde :</label>
                <input id="childcare" type="number">
                <br>
                <label for="income_tax">Impôt sur le revenu :</label>
                <input id="income_tax" type="number">
                <br>
                <label for="local_tax">Impôts locaux :</label>
                <input id="local_tax" type="number">
                <br>
                <label for="current_expenses">Dépense courante :</label>
                <input id="current_expenses" type="number">
            </div>

            <div>
                <label for="shopping">Courses (hebdomadaire) :</label>
                <input id="shopping" type="number">
                <br>
                <label for="gasoline">Essence / transport en commun (hebdomadaire) :</label>
                <input id="gasoline" type="number">
                <br>
                <label for="activities">Activités sportives et culturelles (annuel) :</label>
                <input id="activities" type="number">
                <br>
                <label for="occasional_expense">Dépenses occasionnelles :</label>
                <input id="occasional_expense" type="number">
                <br>
                <label for="outing">Sorties (hebdomadaire) :</label>
                <input id="outing" type="number">
                <br>
                <label for="other_expenses">Autre dépense :</label>
                <input id="other_expenses" type="number">
                <br>
                <button id="expense_button">Envoyer</button>

                <div>
                    <label for="new_expense">Champ personnalisé :</label>
                    <br>
                    <input id="new_expense" type="text">
                    <input type="submit">
                </div>
            </div>
        </div>

        <h2>Épargne</h2>

        <div class="saving">
            <label for="saving">Épargne :</label>
            <input id="saving" type="number">
            <br>
            <button id="saving_button">Envoyer</button>
        </div>

    </div>

    <div class="right">

        <h2>Recettes</h2>

        <div class="receipts">
            <label for="salary">Salaire :</label>
            <input id="salary" type="number">
            <br>
            <label for="aid">Aide :</label>
            <input id="aid" type="number">
            <br>
            <label for="annuity">Rentes :</label>
            <input id="annuity" type="number">
            <br>
            <label for="other_receipts">Autres recettes</label>
            <input id="other_receipts" type="number">
            <br>
            <button id="receipts_button">Envoyer</button>
        </div>

        <h2>Résultats</h2>

        <div class="result">

        </div>
    </div>
</main>


<script src="/app.js"></script>
</body>
</html>
